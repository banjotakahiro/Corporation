    <body>
        <header id="menu" class="page_header wrapper">
            <h1>
                <a href="index.html" class="logo_link">
                    <img src="images/logo.webp" alt="NT Corporationsのロゴ" class="logo">
                    <span>NT Co.,ltd</span>
                </a>
            </h1>
            <nav class="menu_content">
                <ul class="menu_nav">
                    <li><a href="index.html">Top</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="company.html">Company</a></li>
                    <li class="contact_btn"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div id="contact_page" class="top_content wrapper">
            <h2 class="top_title title_line">
                Contact
                <span>お問い合わせ</span>
            </h2>
        </div>

        <section id="content_form" class="wrapper">
            <p>当社へのお問い合わせはこちらからお願い致します。</p>
            <!-- #は同じページに送信される -->
            <form action="#" method="post">
                <div class="adopt_area">
                    <label class="form_title">お問い合わせ項目<span>必須</span></label>
                    <label for="adopt">
                        <input type="radio" id="adopt" name="selection" value="0" required>採用について
                    </label>
                    <label for="product">
                        <input type="radio" id="product" name="selection" value="1" >製品について
                    </label>
                    <label for="internship">
                        <input type="radio" id="internship" name="selection" value="2" >インターンシップについて
                    </label>
                    <label for="factory">
                        <input type="radio" id="factory" name="selection" value="3" >工場見学について
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="selection" value="4" >その他
                    </label>
                </div>

                <div>
                    <label class="form_title">お名前<span>必須</span></label>
                    <div class="name_flex">
                        <input type="text" name="your_family_name" placeholder="姓" required>
                        <input type="text" name="your_given_name" placeholder="名" required>
                    </div>
                </div>

                <div>
                    <label for="email" class="form_title">メールアドレス<span>必須</span></label>
                    <input type="email" id="email" name="your_email" required>
                </div>

                <div>
                    <label for="message" class="form_title">お問い合わせ内容<span>必須</span></label>
                    <textarea name="your_message" id="message" maxlength="300" rows="10" placeholder="300文字以内で入力" required></textarea>
                </div>
                <hr class="form_line">

                <div class="policy_area">
                    <p>
                        <a href="" class="policy_link">個人情報保護方針</a>に同意していただける方はチェックを入れてください。
                    </p>
                    <input type="checkbox" id="check" name="your_check" required>
                    <label for="check" class="checkbox_text">同意する</label>
                </div>
                <input type="submit" class="submit_btn" value="送信">
            </form>
        </section>

        <footer id="footer" class="page_footer wrapper">
            <div class="footer_flex">
                <h1>
                    <a href="index.html" class="logo_link">
                        <img src="images/logo.webp" alt="NT Corporationsのロゴ" class="logo">
                        <span>NT Co.,ltd</span>
                    </a>
                </h1>

                        <li><a href="index.html">Top</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="company.html">Company</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="">プライバシーポリシー</a></li>
                    </ul>
                </nav>
            </div>
            <small>&copy; NT Co., Ltd. 2022</small>
        </footer>

</html>
